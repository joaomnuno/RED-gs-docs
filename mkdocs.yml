site_name: Groundstation Documentation
site_description: Baseline documentation for the hybrid rocket groundstation
site_url: https://example.com
theme:
  name: material
  logo: assets/images/gs-mark.png
  favicon: assets/images/gs-mark.png
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
  palette:
    - scheme: gs-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: gs-light
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
extra_css:
  - assets/styles/custom.css
nav:
  - Home: index.md
  - Overview:
      - overview/mission-context.md
      - overview/system-goals.md
      - overview/requirements.md
      - overview/terminology.md
  - Hardware:
      - hardware/architecture.md
      - hardware/compute.md
      - hardware/power-system.md
      - hardware/networking.md
      - hardware/interfaces.md
      - hardware/wiring.md
      - hardware/bill-of-materials.md
  - Physical UI:
      - physical-ui/overview.md
      - physical-ui/button-panel.md
      - physical-ui/indicators.md
      - physical-ui/dead-man-switch.md
      - physical-ui/enclosure.md
  - Software:
      - software/architecture.md
      - software/operating-system.md
      - software/services.md
      - software/telemetry-pipeline.md
      - software/dashboard.md
      - software/configuration.md
      - software/update-strategy.md
  - Safety:
      - safety/safety-philosophy.md
      - safety/hazard-analysis.md
      - safety/interlocks.md
      - safety/failure-modes.md
      - safety/emergency-procedures.md
      - safety/compliance.md
  - Operation:
      - operation/pre-operation-checklist.md
      - operation/normal-operation.md
      - operation/abort-procedures.md
      - operation/shutdown.md
      - operation/maintenance.md
  - Testing:
